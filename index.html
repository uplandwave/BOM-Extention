<!DOCTYPE html>
<html lang="en">
<head>

    <!-- base things you need -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Day</title>

    <!-- style sheets -->
    <link rel="stylesheet" href="./Styles/base.css">

    <!-- font in use -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- meta data for your viewing experience -->
        <meta name="description" content="This site provides a random scripture">
        <meta name="author" content="UplandWave">
        <meta property="og:title" content="BOM Day">
        <meta property="og:description" content="This is a good site to read the word of God">
        <meta property="og:image" content="/Images/favicon.ico">
        <meta property="og:url" content="https://uplandwave.github.io/BOM-Day/">
        <meta property="og:type" content="website">

    <!-- favcon for a better look -->
        <link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- settings -->
    <div class="settings-icon" id="settings-icon">&#9881;</div>
    <!-- the container holding the verse -->
    <div class="container">
        
        <!-- time bandits -->
        <div id="time" class="time">Loading time...</div>

        <!-- we have the meat -->
        <div class="box">
            <h1>Book of Mormon Verse</h1>
            <div id="verse" class="verse">Loading...</div>
        </div>
        
        <!-- favorite circles -->
        <div class="favorites-section">
            <h2>Favorites</h2>
            <div class="favorites" id="favorites">
                <div class="favorite add-favorite" id="add-favorite">+</div>
            </div>
        </div>
    </div>

    <!-- footer holding footer things -->
    <footer>
        <p>Created by <a href="https://github.com/uplandwave">UplandWave</a> | 2024 | Under open source license |
        <div class="info-icon" id="info-icon">&#9432;</div>
        <div class="tooltip" id="tooltip">This Chrome extension provides a random verse from the Book of Mormon each time you open a new tab.</div></p>
        <p class="right">Using <a href="https://github.com/BraydenTW/book-of-mormon-api?tab=readme-ov-file">book-of-mormon-api</a></p>
    </footer>

    <!-- settings dialog -->
    <div class="settings-dialog" id="settings-dialog">
        <h2>Settings</h2>
        <label for="theme">Theme:</label>
        <select id="theme">
            <option value="cleanBlue">Clean Blue</option>
            <option value="green">Green</option>
            <option value="bumbledBee">Bumbled Bee</option>
            <option value="fastCar">Fast Car</option>
            <option value="darkButBlue">Dark Blue</option>
            <option value="darkGreen">Dark Green</option>
        </select>
        <button id="save-settings">Save</button>
        <button id="close-settings">Close</button>
    </div>

    <!-- favorite dialog -->
    <div class="add-favorite-dialog" id="add-favorite-dialog">
        <h2 class="faveBoxTitle">Add Favorite</h2>
        <label for="favorite-name">Name:</label>
        <input type="text" id="favorite-name">
        <label for="favorite-url">URL:</label>
        <input type="text" id="favorite-url">
        <label for="favorite-icon">Icon:</label>
        <select id="favorite-icon">
            <option value="&#9733;">★ Star</option>
            <option value="&#128293;">🔥 Fire</option>
            <option value="&#128581;">🙅 No good</option>
            <option value="&#128378;">🕺 Dancing</option>
            <option value="&#129318;">🤦 Face palm</option>
            <option value="&#128123;">👻 Ghost</option>
            <option value="&#128128;">💀 Skull</option>
            <option value="&#128064;">👀 Eyes</option>
            <option value="&#129505;">🧡 Heart</option>
            <option value="&#128169;">💩 Poo</option>
            <option value="&#128190;">💾 Floppy disk</option>
            <option value="&#128204;">📌 Pushpin</option>
            <option value="&#128232;">📨 Envelope</option>
            <option value="&#127965;">🏝 Island</option>
            <option value="&#128652;">🚌 Bus</option>
            <!-- link to all emojis https://www.w3schools.com/charsets/ref_emoji_body.asp -->
        </select>
        <button id="save-favorite">Save</button>
        <button id="close-favorite">Close</button>
    </div>

    <!-- got to attach your scripts -->
    <script src="./Scripts/getVerse.js"></script>
    <script src="./Scripts/infoButton.js"></script>
    <script src="./Scripts/time.js"></script>
    <script src="./Scripts/settings.js"></script>
    <script src="./Scripts/favorites.js"></script>
</body>
</html>
